# Model
model_name: hvae_delayed_probe_cue_factorised_palimpsest_representation
model_config:
  recurrence_hidden_layers: [50]
  time_embedding_size: 16
  sample_ambient_dim: 50
  feature_projection_sizes: [6, 6]  # network input size is 36
  residual_model_kwargs:
    nonlin_first: false
  ddpm_model_kwargs:
    train_as_rnn: false
    noise_scaler: 'nat'
    seperate_output_neurons: false



regularise_prep_state: true
regularise_prep_state_weight: 0.001


regularise_prep_activity_indices: [0, 1, 2, 3]
regularise_prep_activity_weight: 0.0001
regularise_diffusion_nullspace: true


# Diffusion
ultimate_sigma2: 0.20
starting_sigma2: 0.20
num_timesteps: 30



# Training/logging
logging_freq: 1000
batch_size: 32
num_samples: 1024
num_trials: 10_000_000
lr: 0.001
