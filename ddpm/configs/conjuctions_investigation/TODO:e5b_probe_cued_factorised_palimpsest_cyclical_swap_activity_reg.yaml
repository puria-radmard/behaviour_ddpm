# Model
model_name: teacher_forced_delayed_probe_cue_factorised_palimpsest_representation
model_config:
  recurrence_hidden_layers: [50]
  time_embedding_size: 16
  sample_ambient_dim: 50
  feature_projection_sizes: [6, 6]  # network input size is 36
  residual_model_kwargs:
    nonlin_first: true
  ddpm_model_kwargs:
    stabilise_nullspace: true
    seperate_output_neurons: false

regularise_prep_state: true
regularise_prep_state_weight: 0.01

# New!
regularise_prep_activity_indices: [0, 1, 2, 3]
regularise_prep_activity_weight: 0.0005 
regularise_diffusion_nullspace: true


# Diffusion -- changed also!
ultimate_sigma2: 0.15
starting_sigma2: 0.15
num_timesteps: 40


# Training/logging
logging_freq: 1000
batch_size: 16
num_samples: 1024
num_trials: 10_000_000
lr: 0.001
save_base: "/homes/pr450/repos/research_projects/sampling_ddpm/results_link_sampler/ddpm_conjuctions_investigation_20250317/run_e5b_probe_cued_factorised_palimpsest_cyclical_swap_activity_reg"

